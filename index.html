<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Animator</title>
    <link rel="stylesheet" href="index.css" />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.run/@google/genai"
        }
      }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <main>
      <h1>Image Animator</h1>
      <p class="description">Bring your static images to life! Upload an image, describe the animation you want to see, and let AI work its magic.</p>
      
      <div class="card">
        <div id="upload-container">
          <label for="image-upload" class="upload-label">
            <img id="image-preview" src="#" alt="Image preview" class="hidden" />
            <div id="upload-placeholder">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"></path></svg>
              <span>Click to upload or drag & drop</span>
            </div>
          </label>
          <input type="file" id="image-upload" accept="image/png, image/jpeg" />
        </div>

        <textarea id="prompt-input" rows="3" placeholder="e.g., 'Make the clouds move', 'A gentle breeze through the trees', 'The person waves at the camera'"></textarea>

        <button id="animate-btn" disabled>Animate Image</button>
      </div>

      <div id="result-container" class="hidden">
        <h2>Your Animated Image</h2>
        <div class="video-wrapper">
          <video id="result-video" controls autoplay loop muted playsinline></video>
        </div>
        <a id="download-btn" class="button" href="#" download="animated-image.mp4">Download Video</a>
      </div>
    </main>

    <div id="loader" class="hidden">
      <div class="spinner"></div>
      <p id="loader-message">Preparing your animation...</p>
    </div>

    <script type="module" src="/index.tsx"></script>
  </body>
