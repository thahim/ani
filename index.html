<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Master Saad Thahim</title>
  <link rel="stylesheet" href="index.css">
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.14.0"
      }
    }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <main>
    <h1>AI Uniform Editor</h1>
    <p>Upload a photo of a person, and the AI will add a Pakistan army uniform.</p>

    <div class="controls">
      <label for="file-upload" class="custom-file-upload">
        Choose Image
      </label>
      <input id="file-upload" type="file" accept="image/*"/>
      <button id="apply-button" disabled aria-label="Add uniform to the uploaded image">Add Uniform</button>
    </div>

    <div id="loader" class="loader" style="display: none;" role="status" aria-live="polite">
      <span class="sr-only">Processing...</span>
    </div>

    <p id="error-message" class="error-message" style="display: none;" aria-live="assertive"></p>

    <div class="image-gallery">
      <div class="image-container">
        <h2>Original</h2>
        <div class="image-content">
          <img id="original-image" src="#" alt="Original user upload" style="display: none;"/>
          <p id="original-placeholder" class="placeholder-text">Your image will appear here</p>
        </div>
      </div>
      <div class="image-container">
        <h2>Edited</h2>
         <div class="image-content">
          <img id="edited-image" src="#" alt="Image edited by AI with a uniform" style="display: none;"/>
          <p id="edited-placeholder" class="placeholder-text">The edited image will appear here</p>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
