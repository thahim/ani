<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Editing Tool</title>
  <link rel="stylesheet" href="index.css">
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.14.0"
      }
    }
  </script>
</head>
<body>
  <main>
    <h1>Image Editing Tool</h1>
    <p class="developer-credit">Developer: Saad Thahim</p>

    <div class="controls">
      <label for="file-upload" class="custom-file-upload">
        Choose Image
      </label>
      <input id="file-upload" type="file" accept="image/*"/>
      
      <div class="destination-selector">
        <span class="selector-title">Destination:</span>
        <input type="radio" id="dest-kaba" name="destination" value="Kaaba" checked>
        <label for="dest-kaba">Kaaba</label>
        
        <input type="radio" id="dest-madina" name="destination" value="Madina">
        <label for="dest-madina">Madina</label>
      </div>
      
      <button id="apply-button" disabled aria-label="Apply edits to the uploaded image">Apply Edit</button>
    </div>

    <div id="loader" class="loader" style="display: none;" role="status" aria-live="polite">
      <span class="sr-only">Processing...</span>
    </div>

    <p id="error-message" class="error-message" style="display: none;" aria-live="assertive"></p>

    <div class="image-gallery">
      <div class="image-container">
        <h2>Original</h2>
        <div class="image-content">
          <img id="original-image" src="#" alt="Original user upload" style="display: none;"/>
          <p id="original-placeholder" class="placeholder-text">Your image will appear here</p>
        </div>
      </div>
      <div class="image-container">
        <div class="image-header">
          <h2>Edited</h2>
          <a id="download-button" class="download-btn" href="#" download="edited-image.png" style="display: none;" aria-label="Download edited image">Download</a>
        </div>
         <div class="image-content">
          <img id="edited-image" src="#" alt="Image edited by AI" style="display: none;"/>
          <p id="edited-placeholder" class="placeholder-text">The edited image will appear here</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <img src="https://raw.githubusercontent.com/thahim/tribe/refs/heads/main/me.jpg" alt="Profile of Saad Thahim" class="footer-image">
  </footer>
  <script type="module" src="index.tsx"></script>
</body>
</html>
